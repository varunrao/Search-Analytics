# This log4j is used by the integration tests
log4j.rootLogger=INFO,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
#log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.com.ngdata.hbaseindexer.mr=DEBUG
log4j.logger.com.ngdata.hbaseindexer.morphline=TRACE
log4j.logger.org.kitesdk.morphline=TRACE

# Custom for 0.94 profile: only show errors on org.apache.zookeeper.ClientCnxn,
# as the ClientCnxn.SendThread keeps running on a closed HBaseTestingUtility
log4j.logger.org.apache.zookeeper.ClientCnxn=ERROR
